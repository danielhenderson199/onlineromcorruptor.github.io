<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Danilabs ROM Glitcher</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #222;
      border: 2px solid #0f0;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    input, button, select {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    button {
      background: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Danilabs ROM Glitcher</h1>

    <input type="file" id="romFile" accept=".nes,.md,.gba,.gbc" />
    <br />
    <label>–ò—Å–∫–∞–∂–µ–Ω–∏–µ: <span id="glitchValue">10%</span></label><br />
    <input type="range" id="glitchLevel" min="0" max="100" value="10" />
    <br />
    <select id="glitchMode">
      <option value="random">üîÄ –°–ª—É—á–∞–π–Ω–æ</option>
      <option value="graphics">üé® –¢–æ–ª—å–∫–æ –≥—Ä–∞—Ñ–∏–∫–∞</option>
      <option value="logic">üß† –¢–æ–ª—å–∫–æ –ª–æ–≥–∏–∫–∞</option>
      <option value="sound">üîä –¢–æ–ª—å–∫–æ –∑–≤—É–∫</option>
    </select>
    <br />
    <button onclick="glitchROM()">üéÆ –ò—Å–∫–∞–∂–∞—Ç—å ROM</button>
    <p id="status"></p>
  </div>

  <script>
    const glitchLevelInput = document.getElementById('glitchLevel');
    const glitchValue = document.getElementById('glitchValue');
    glitchLevelInput.oninput = () => {
      glitchValue.textContent = glitchLevelInput.value + '%';
    };

    function glitchROM() {
      const fileInput = document.getElementById('romFile');
      const file = fileInput.files[0];
      if (!file) {
        alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ ROM-—Ñ–∞–π–ª");
        return;
      }

      const mode = document.getElementById('glitchMode').value;
      const level = parseInt(glitchLevelInput.value);
      const reader = new FileReader();

      reader.onload = function (e) {
        const buffer = new Uint8Array(e.target.result);
        const size = buffer.length;
        const safeZone = 16;
        let start = safeZone, end = size;

        switch (mode) {
          case 'graphics':
            start = Math.floor(size * 0.5);
            end = size;
            break;
          case 'logic':
            start = safeZone;
            end = Math.floor(size * 0.5);
            break;
          case 'sound':
            // –ü—Ä–∏–º–µ—Ä–Ω—ã–π —É—á–∞—Å—Ç–æ–∫ —Å –∞—É–¥–∏–æ-–¥–∞–Ω–Ω—ã–º–∏ –≤ ROM
            start = Math.floor(size * 0.25);
            end = Math.floor(size * 0.4);
            break;
          case 'random':
          default:
            start = safeZone;
            end = size;
        }

        const changes = Math.floor((end - start) * level / 100);
        for (let i = 0; i < changes; i++) {
          const index = Math.floor(Math.random() * (end - start)) + start;
          buffer[index] = Math.floor(Math.random() * 256);
        }

        const blob = new Blob([buffer], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);

        // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
        const a = document.createElement('a');
        a.href = url;
        a.download = 'glitched_' + file.name;
        a.click();

        document.getElementById('status').textContent = "‚úÖ ROM –∏—Å–∫–∞–∂–µ–Ω. –°–∫–∞—á–∞–Ω –Ω–∞ –≤–∞—à –∫–æ–º–ø—å—é—Ç–µ—Ä.";

        // –ü–æ–¥—Å–∫–∞–∑–∫–∞: –∫–∞–∫ –∑–∞–≥—Ä—É–∑–∏—Ç—å –µ–≥–æ –≤ —ç–º—É–ª—è—Ç–æ—Ä
        setTimeout(() => {
          alert("–¢–µ–ø–µ—Ä—å –∑–∞–π–¥–∏ –Ω–∞ https://demo.emulatorjs.com –∏ –∑–∞–≥—Ä—É–∑–∏ —ç—Ç–æ—Ç ROM –≤—Ä—É—á–Ω—É—é.");
        }, 500);
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
